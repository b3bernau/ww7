    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div id='app'>
            <div class="row">
                <navbar></navbar>
            </div>
            <div class="row">
                <router-view></router-view>
            </div>
        </div>
    </div>

    <script>
        Vue.component('navbar', VueWW.navbar);
        Vue.component('filters', VueWW.filters);
        Vue.component('home-page', VueWW.homePage);
        Vue.component('movies-page', VueWW.moviesPage);
        Vue.component('movies-list-item', VueWW.moviesListItem);
        Vue.component('movies-detail', VueWW.moviesDetail);
        Vue.component('series-page', VueWW.seriesPage);
        Vue.component('series-list-item', VueWW.seriesListItem);
        Vue.component('series-detail', VueWW.seriesDetail);
        Vue.component('prochainement-page', VueWW.prochainementPage);
        Vue.component('favoris-page', VueWW.favorisPage);
        Vue.component('signIn-page', VueWW.signInPage);
        Vue.component('signOut-page', VueWW.signOutPage);
        Vue.component('signUp-page', VueWW.signUpPage);


        const routes = [
            { path: '/home', component: VueWW.homePage},
            { path: '/movies', component: VueWW.moviesPage },
            { path: '/movie/:id', component: VueWW.moviesDetail},
            { path: '/series', component: VueWW.seriesPage},
            { path: '/serie/:id', component: VueWW.seriesDetail},
            { path: '/prochainement', component: VueWW.prochainementPage},
            { path: '/favoris', component: VueWW.favorisPage},
            { path: '/signIn', component: VueWW.signInPage},
            { path: '/signOut', component: VueWW.signOutPage},
            { path: '/signUp', component: VueWW.signUpPage},
        ]

        const router = new VueRouter({
             routes
        })

        var app = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router
        })

    </script>
</body>
